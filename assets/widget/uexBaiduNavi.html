<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/index.css">

<script type="text/javascript">

	//回调
	window.uexOnload = function(type) {
		
		// 初始化回调
		uexBaiduNavi.cbInit = function(data) {
			alert("------cbInit------\n" + data);
		}
		
		// 开始路径规划回调
		uexBaiduNavi.cbStartRoutePlan = function(data) {
			alert("------cbStartRoutePlan------\n" + data);
		}
		
		// 退出导航的监听方法
		uexBaiduNavi.onExitNavi = function(data) {
			alert("------onExitNavi------\n" + data);
		}
		
	}
	
	// 开始路径规划
	function startRoutePlan() {
		var params = {
			startNode : [ "116.30142", "40.05087" ],
			endNode : [ "116.39750", "39.90882" ],
			throughNodes : [ [ "116.35000", "40.00087" ] ],
			mode : "2",
			startAddr : "百度大厦",
			endAddr : "北京天安门",
		};
		var data = JSON.stringify(params);
		uexBaiduNavi.startRoutePlan(data);
	}
	
</script>
</head>

<body>
	<div class="tit">uexBaiduNavi</div>
	<div class="conbor">
		<div class="consj">
		
			<span>init</span>
			<input class="btn" type="button" value="初始化" onclick="uexBaiduNavi.init()" /><br /> <br />

			<span>startRoutePlan</span>
			<input class="btn" type="button" value="开始路径规划" onclick="startRoutePlan()" /><br /> <br />

			<span>startNavi</span>
			<input class="btn" type="button" value="开始导航" onclick="uexBaiduNavi.startNavi()" /><br /> <br />

			<span>exitNavi</span>
			<input class="btn" type="button" value="退出导航，安静退出导航,不会有提示框出现" onclick="uexBaiduNavi.exitNavi()" /><br /> <br />

		</div>
	</div>
</body>
</html>
